<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Farmer - Splash Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      width: 100px;
      height: 100px;
      background-image: url('path/to/logo.png');
      background-repeat: no-repeat;
      background-size: contain;
      margin-bottom: 20px;
    }

    .message {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .leaf-animation {
      width: 200px;
      height: 200px;
      background-image: url('favicon.png');
      background-repeat: no-repeat;
      background-position: center center;
      animation: sproutLeaves 0.5s forwards;
    }

    @keyframes sproutLeaves {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo"></div>
    <h1 class="message">Welcome to Green Farmers</h1>
    <div class="leaf-animation"></div>
  </div>
</body>
</html>
